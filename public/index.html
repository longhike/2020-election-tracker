<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>2020 Election Counter</h1>
        <div class="card">
            <div class="form-group">
                <select class="form-control" id="options">
                    <!-- filled by js -->
                </select>
            </div>
            <div class="form-group">
                <div class="btn btn-info" id="for_biden">To Biden</div>
                <div class="btn btn-danger" id="for_trump">To Trump</div>
            </div>
            <div class="form-group">
                <div class="btn btn-info" id="from_biden">Delete from Biden</div>
                <div class="btn btn-danger" id="from_trump">Delete from Trump</div>
            </div>  
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-5">
                    <h3>Biden</h3>
                    <p id="biden_total"></p>
                    <ul id="biden_states">
                        <!-- filled by js -->
                    </ul>
                </div>
                <div class="col-md-5">
                    <h3>Trump</h3>
                    <p id="trump_total"></p>
                    <ul id="trump_states">
                        <!-- filled by js -->
                    </ul>
                </div>
            </div>
        </div>    
    </div>
<script src="./big_var.js"></script>
<script src="./script.js"></script>
</body>
</html>
